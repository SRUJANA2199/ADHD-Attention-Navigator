<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD - Attention Navigator</title>
    <style>
        body {
            background-image: url('pic10.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center; /* Optional: Center the background image */
            height: 100vh; /* Set the height to 100% of the viewport height */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            scroll-snap-type: y mandatory; /* Enable vertical snapping */
            overflow: hidden; /* Prevent scrolling */
            cursor: none;
            position: relative; /* Set body position to relative */
        }

        .box {
            padding: 10px 20px;
            border: 2px solid transparent; /* Initially transparent border */
            border-radius: 10px;
            animation: pulse 2s infinite alternate; /* Animate the border */
            transform-style: preserve-3d; /* Ensure child elements are rendered in 3D space */
            transform: rotateX(10deg) rotateY(10deg); /* Apply 3D rotation */
        }

        @keyframes pulse {
            0% {
                border-color: transparent;
            }
            100% {
                border-color: #0b070a; /* Change border color to black */
            }
        }

        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            color: #0b070a;
            font-size: 2.5em;
            font-weight: normal;
            text-align: center;
            margin: 0; /* Remove default margin */
            position: relative; /* Set position to relative */
            z-index: 1; /* Ensure text is above the box */
        }

        .extra-content {
            margin-top: 100px;
            color: #030303;
            scroll-snap-align: start; /* Snap the extra content to the start of the next page */
            position: absolute; /* Position the SVG element */
            pointer-events: none; /* Prevent the SVG element from capturing mouse events */
        }
        body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-box {
  background-color: transparent;
  width: 300px;
  height: 200px;
  border: 1px solid #f1f1f1;
  perspective: 1000px;
}

.flip-box-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-box:hover .flip-box-inner {
  transform: rotateX(180deg);
}

.flip-box-front, .flip-box-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-box-front {
  background-color: #bbb;
  color: black;
}

.flip-box-back {
  background-color: dodgerblue;
  color: white;
  transform: rotateX(180deg);
}
    </style>
</head>
<body>
    <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <h2 id="relax">ADHD </h2>
            <h2>Attention Navigator</h2>
          </div>
          <div class="flip-box-back">
            <h2 id="focus">RELAX</h2>
            <h2>AND</h2>
            <h2>FOCUS</h2>
          </div>
        </div>
      </div>

    <div class="extra-content" id="circleContainer">
        <!-- Using SVG tag -->
        <svg id="circle" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
        </svg>
    </div>
    
    <!-- Link to Bootstrap JS (Optional, if you need JavaScript functionality from Bootstrap) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Redirect to a blank page when "RELAX" is clicked
        document.getElementById('relax').addEventListener('click', function() {
            window.location.href = 'twopage.html';
        });

        // Redirect to a blank page when "FOCUS" is clicked
        document.getElementById('focus').addEventListener('click', function() {
            window.location.href = 'twopage.html';
        });

        var circleContainer = document.getElementById('circleContainer');

        // Add mousemove event listener to the body
        document.body.addEventListener('mousemove', function(e) {
            // Set the position of the SVG element to the current mouse position
            circleContainer.style.left = e.pageX + 'px';
            circleContainer.style.top = e.pageY + 'px';
            
            // Check if cursor is near the bottom of the viewport
            if (window.innerHeight - e.clientY < 50) {
                // Scroll down
                window.scrollBy(0, 10); // Adjust the scrolling speed if needed
            }
        });
    </script>
</body>
</html>
