    <textarea id="user-input" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
<button onclick="convertStyles()">Convert Text</button>

<div id="styled-text"></div>

<script>
    function convertStyles() {
        const userInput = document.getElementById('user-input').value;
        const textElement = document.getElementById('styled-text');
        const words = userInput.split(' ');

        let styledText = '';
        for (const word of words) {
            if (word.length >= 3) {
                styledText += `<b>${word.substring(0, 3)}</b>${word.substring(3)} `;
            } 
        }

        textElement.innerHTML = styledText.trim();
    }
</script>
